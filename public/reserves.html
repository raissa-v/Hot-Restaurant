<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Hot Restaurant</h1>
      <p class="lead">Current Reservations and Waiting List</p>
      <hr class="my-4">
      <p></p>
      <a href="/tables" class="btn btn-primary btn-lg"  role="button">View Tables</a>
      <a href="/" class="btn btn-primary btn-lg" href="#" role="button">Home</a>
    </div>

    <div class="card">
      <div class="card-header">
        Table Reservation
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="phoneNumber" class="form-control" id="phoneNumber">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="uniqueId">Unique ID</label>
            <input type="uniqueId" class="form-control" id="uniqueId">
          </div>
          <button type="submit" class="btn btn-primary" id='add-btn'>Submit</button>
        </form>
      </div>
    </div>

  </div>

  <script type='text/javascript'>
    $('#add-btn').on('click', (event) => {
      event.preventDefault();
      let newCustomer = {
        name: $('#name').val().trim(),
        phoneNumber: $('#phoneNumber').val().trim(),
        email: $('#email').val().trim(),
        uniqueid: $('#uniqueId').val().trim()
      };

      $.post('/api/customers', newCustomer)
        .then((data) => {
          console.log(`adding ${data}`);
          alert('Adding customer...');
        });
    });
  </script>
</body>
